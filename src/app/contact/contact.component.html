<section
  id="contect"
  class="d-flex justify-content-center align-items-center flex-column pt-5"
>
  <h2 class="fw-bold fs-1 contectH text-white">CONATCT SECTION</h2>
  <app-star></app-star>

  <form class="w-50 mx-auto px-2 py-3 mt-2">
    <div class="my-4 position-relative">
      <label
        for="input1"
        class="pb-2"
        [class]="flag1 ? ' ms-2 bottom-100' : ' ms-2 bottom-0'"
        >userName:</label
      >
      <input
        type="text"
        class="form-control py-3"
        id="input1"
        (keyup)="showLabel1($event)"
        placeholder="userName"
      />
    </div>
    <div class="my-4 position-relative">
      <label
        for="input2"
        class="pb-2"
        [class]="flag2 ? ' ms-2 bottom-100' : ' ms-2 bottom-0'"
        >userAge:</label
      >
      <input
        type="text"
        class="form-control py-3"
        id="input2"
        (keyup)="showLabel2($event)"
        placeholder="userAge"
      />
    </div>
    <div class="my-4 position-relative">
      <label
        for="input3"
        class="pb-2"
        [class]="flag3 ? ' ms-2 bottom-100' : ' ms-2 bottom-0'"
        >userEmail:</label
      >
      <input
        type="email"
        class="form-control py-3"
        id="input3"
        (keyup)="showLabel3($event)"
        placeholder="userEmail"
      />
    </div>
    <div class="my-4 position-relative">
      <label
        for="input4"
        class="pb-2"
        [class]="
          flag4 ? 'text-start ms-2 bottom-100' : 'text-start ms-2 bottom-0'
        "
        >userPassword:</label
      >
      <input
        type="password"
        class="form-control py-3"
        id="input4"
        (keyup)="showLabel4($event)"
        placeholder="userPassword"
      />
    </div>
    <button
      type="button"
      class="btn btn-success d-flex justify-content-end border-0"
    >
      Send Message
    </button>
  </form>
</section>
